<div class="section-modal">
    <div class="d-flex justify-content-end">
      <div (click)="close()">
        <i class="fa-solid fa-xmark btn-close-modal"></i>
      </div>
    </div>
    <!-- s<hr class="hr" /> -->
  
    <h4>{{title}}</h4>
  
    <div class="section-form">
      <div class="row">
  
        <form [formGroup]="purchaseOrderform">
  
          <div class="col-12 mb-3">
            <label for="">Articulo</label>
            <ng-select [items]="articleCombox" formControlName="articleId" placeholder="Seleccione" bindLabel="text" bindValue="id">
            </ng-select>
          </div>
          <div class="col-12 mb-3">
            <label for="">Suplidor</label>
            <ng-select [items]="supplierCombox" formControlName="supplierId" placeholder="Seleccione" bindLabel="text" bindValue="id">
            </ng-select>
          </div>
          <div class="col-12 mb-3">
            <label for="">Departamento</label>
            <ng-select [items]="departmentCombox" formControlName="departmentId" placeholder="Seleccione" bindLabel="text" bindValue="id">
            </ng-select>
          </div>
          <div class="col-12 mb-3">
            <label for="">Cantidad</label>
             <input mask="separator" class="form-control" formControlName="quantity" >
          </div>
          <div class="col-12 mb-3">
            <label for="">Costo unitario</label>
             <input mask="separator" prefix="RD$" thousandSeparator="," class="form-control" formControlName="unitCost" >
          </div>
          <div class="col-12 mb-3">
            <label for="">Total</label>
             <input prefix="RD$" mask="separator" thousandSeparator="," class="form-control"  formControlName="total">
          </div>
  
        </form>
  
      </div>
  
      <button *ngIf="!isUpdate" [disabled]="!purchaseOrderform.valid" class="btn btn-success w-100"
        (click)="save()">Guardar</button>
  
      <button *ngIf="isUpdate" [disabled]="!purchaseOrderform.valid" class="btn btn-success w-100"
        (click)="update()">Actualizar</button>
    </div>
  
  </div>
