<div class="container">

  <h4>Home - Dashboard</h4>


  <div class="container mt-4 mb-5">
    <div class="row">
      <div class="col-md-4">
        <div class="custom-card p-4">
          <h5 class="">Total ordenes de compras</h5>
          <p></p>
          <span class="badge badge-success"></span>
          <span class="custom-badge">RD$ {{totalOrders | mask: 'separator' }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="chart-wrapper" *ngIf="showChart" style="width: 990px;">
      <h6 class="mt-3 mb-3">Articulos mas comprados</h6>
      <canvas 
       baseChart 
       [datasets]="barChartData" 
       [labels]="barChartLabels" 
       [options]="barChartOptions"
        [plugins]="barChartPlugins" 
        [legend]="barChartLegend" 
        chartType="bar">
      </canvas>
    </div>
  </div>

</div>
