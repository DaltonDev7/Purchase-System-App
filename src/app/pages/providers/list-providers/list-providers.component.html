<h3>Proveedores</h3>

<button class="btn btn-success mb-3" (click)="open()">Agregar</button>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of supplier | paginate: { itemsPerPage: 10, currentPage: currentPage }">
            <td>{{item.idNumber | mask: '000-0000000-0' }} </td>
            <td>{{item.name}}</td>
            <td>
                <div>
                    <i class="fa-solid fa-trash btn-acciones" (click)="delete(item.id)"  style="color: #EF3E36;"></i>
                    <i class="fa-solid fa-pen-to-square btn-acciones" (click)="update(item)" style="color: #175676;"></i>
                </div>
            </td>
        </tr>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </tbody>
</table>
