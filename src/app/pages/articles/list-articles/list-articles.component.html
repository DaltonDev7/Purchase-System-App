<h3>Articulos</h3>

<button class="btn btn-success mb-3" (click)="open()">Agregar</button>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">Descripcion</th>
            <th scope="col">Marca</th>
            <th scope="col">Unidad Medida</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of article | paginate: { itemsPerPage: 10, currentPage: currentPage }">
            <td>{{item.description}}</td>
            <td>{{item.brand.description}}</td>
            <td>{{item.measurementUnit.description}}</td>
            <td>
                <div>
                    <i class="fa-solid fa-trash btn-acciones" (click)="delete(item.id)" style="color: #EF3E36;"></i>
                    <i class="fa-solid fa-pen-to-square btn-acciones" (click)="update(item)" style="color: #175676;"></i>
                </div>
            </td>
        </tr>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </tbody>
</table>
